name: Setup Doorway Support Portal
on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      discussions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Node.js
      - name: actions/setup-node@v4
        with:
            node-version: 18

      - name: Run setup script
        uses: node setup.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}